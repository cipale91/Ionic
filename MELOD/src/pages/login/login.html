<ion-header>
  <ion-navbar>
    <ion-title text-center="">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1 text-center="">Welcome in MELOD</h1>
  <ion-item>
    <ion-label>Username: </ion-label>
    <ion-input type="text" [(ngModel)] = "name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password: </ion-label>
    <ion-input type="password" [(ngModel)] = "password"></ion-input>
  </ion-item>
  <ion-item>
    <!-- creo una classe wrapper da usare nel css per riuscire a amodifcare l'allineamento del button al centro nel css -->
    <div class="btn-wrapper">
    <button ion-button color="secondary" (click)="goToHome()">Login</button>
    </div>
    <!-- creo una classe wrapper da usare nel css per riuscire a amodifcare l'allineamento del button al centro nel css -->
    <div class="btn-wrapper">
      <button ion-button >Signup</button>
    </div>
  </ion-item>


</ion-content>
